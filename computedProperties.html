<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <!--<h1>-->
        <!--{{ reversedMessage }}-->
    <!--</h1>-->
    <ul>
        <li v-for="task in incompleteTasks" v-text="task.description"></li>
    </ul>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
    var app = new Vue({
        el: '#root',
        data: {
            tasks: [
                {description: 'Go to the store', completed: true},
                {description: 'Go to the market', completed: false},
                {description: 'Go to the loveUp', completed: false},
                {description: 'Go to the School', completed: false},
                {description: 'Go to the Masjid', completed: false},
                {description: 'Go to the Room', completed: true},

            ],
            message: 'Hello World'
        },
        computed: {
//            reversedMessage() {
//                return this.message.split('').reverse().join('');
//            }
            incompleteTasks() {
                return this.tasks.filter(task => ! task.completed)
            }
        }
    })
</script>
</body>
</html>
